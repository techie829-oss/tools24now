<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - tools24now.com</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <nav class="bg-white shadow mb-8">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <span class="text-xl font-bold text-gray-800">Admin Dashboard</span>
            <button onclick="logout()" class="text-red-500 hover:text-red-700">Logout</button>
        </div>
    </nav>

    <main class="container mx-auto px-6">
        <!-- Stats Grid -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white p-6 rounded shadow border-l-4 border-blue-500">
                <h3 class="text-gray-500 text-sm">Total Jobs</h3>
                <p class="text-2xl font-bold" id="totalJobs">-</p>
            </div>
            <div class="bg-white p-6 rounded shadow border-l-4 border-green-500">
                <h3 class="text-gray-500 text-sm">Completed</h3>
                <p class="text-2xl font-bold" id="completedJobs">-</p>
            </div>
            <div class="bg-white p-6 rounded shadow border-l-4 border-red-500">
                <h3 class="text-gray-500 text-sm">Failed</h3>
                <p class="text-2xl font-bold" id="failedJobs">-</p>
            </div>
            <div class="bg-white p-6 rounded shadow border-l-4 border-purple-500">
                <h3 class="text-gray-500 text-sm">Storage Used</h3>
                <p class="text-2xl font-bold" id="storageUsed">- MB</p>
            </div>
        </div>

        <!-- Actions -->
        <div class="flex justify-end mb-4">
            <button onclick="triggerCleanup()" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">
                Run Cleanup
            </button>
        </div>

        <!-- Jobs Table -->
        <div class="bg-white rounded shadow overflow-hidden">
            <table class="min-w-full">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Status</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Pages
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Size
                            (MB)</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Created At</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200" id="jobsTable">
                    <!-- Rows injected by JS -->
                </tbody>
            </table>
        </div>
    </main>

    <script>
        const token = localStorage.getItem('admin_token');
        if (!token) window.location.href = '/admin/login';

        async function fetchAPI(endpoint, options = {}) {
            options.headers = { ...options.headers, 'Authorization': `Bearer ${token}` };
            const res = await fetch(`/api/admin${endpoint}`, options);
            if (res.status === 401) {
                logout();
                return null;
            }
            return res.json();
        }

        <!-- ... lines omitted ... -->

        function logout() {
            localStorage.removeItem('admin_token');
            window.location.href = '/admin/login';
        }

        async function loadStats() {
            const data = await fetchAPI('/stats');
            if (data) {
                document.getElementById('totalJobs').textContent = data.jobs.total;
                document.getElementById('completedJobs').textContent = data.jobs.completed;
                document.getElementById('failedJobs').textContent = data.jobs.failed;
                document.getElementById('storageUsed').textContent = data.storage.used_mb + " MB";
            }
        }

        async function loadJobs() {
            const jobs = await fetchAPI('/jobs?limit=20');
            const tbody = document.getElementById('jobsTable');
            tbody.innerHTML = '';

            if (jobs) {
                jobs.forEach(job => {
                    const row = `
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${job.id}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm">
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full 
                                    ${job.status === 'completed' ? 'bg-green-100 text-green-800' :
                            job.status === 'failed' ? 'bg-red-100 text-red-800' : 'bg-yellow-100 text-yellow-800'}">
                                    ${job.status}
                                </span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${job.pages || '-'}</td>
                             <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${job.size_mb || '-'}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${new Date(job.created_at).toLocaleString()}</td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
            }
        }

        async function triggerCleanup() {
            if (!confirm("Are you sure you want to delete expired files?")) return;
            const res = await fetchAPI('/cleanup', { method: 'POST' });
            if (res) {
                alert(`Cleanup complete. Deleted ${res.deleted_jobs} jobs.`);
                loadStats();
                loadJobs();
            }
        }

        function logout() {
            localStorage.removeItem('admin_token');
            window.location.href = '/api/admin/login';
        }

        // Init
        loadStats();
        loadJobs();
    </script>
</body>

</html>
